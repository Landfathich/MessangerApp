<!DOCTYPE html>
<html>
<head>
    <title>Login - MessengerApp</title>
</head>
<body>
<h1>Login to MessengerApp</h1>

<form method="post">
    {% csrf_token %}

    <div>
        <label>Username:</label>
        {{ form.username }}
    </div>

    <div>
        <label>Password:</label>
        {{ form.password }}
    </div>

    <button type="submit">Login</button>
</form>

<p><a href="{% url 'register' %}">Don't have an account? Register</a></p>
</body>
</html>
